<!DOCTYPE html>

<!-- Fig. 2.15: form2.html -->
<!-- Form using a variety of components. -->
<html>
   <head>
      <meta charset = "utf-8">
      <title>Zach Forms</title>
   </head>

   <body>
	 <table border=1 style="text-align:center;" align="center">
	 <thead>
      <tr><th colspan="4"><h1>Feedback Form</h1> <br><p>Please fill out this form to help us improve our site.</p></th></tr>
     </thead>
	 <tbody>

      <form method = "post" action = "http://www.deitel.com">

         <input type = "hidden" name = "recipient"
            value = "deitel@deitel.com">
         <input type = "hidden" name = "subject" 
            value = "Feedback Form">
         <input type = "hidden" name = "redirect" 
            value = "main.html"> 

         <tr><td><label>First Name: 
               <input name = "Fname" type = "text" size = "25">
            </label></td>
			<td><label>Middle Name: 
               <input name = "Mname" type = "text" size = "25">
            </label></td>
			<td><label>Last Name: 
               <input name = "Lname" type = "text" size = "25">
            </label></td>
		 </tr>
         <!-- <textarea> creates a multiline textbox -->
         <tr><td colspan="4"><label>Comment Section:<br>
            <textarea name = "comments"
               rows = "4" cols = "100">Enter comments here.</textarea>
         </label></td></tr>

                       

         <tr>
            <td><strong>What did you like about the site?:</strong></td>

            <td colspan="2"> <label>Site design
               <input name = "thingsliked" type = "checkbox" 
                  value = "Design"></label>
            <label>Links
               <input name = "thingsliked" type = "checkbox" 
                  value = "Links"></label>
            <label>Ease of use
               <input name = "thingsliked" type = "checkbox" 
                  value = "Ease"></label> 
            <label>Images 
               <input name = "thingsliked" type = "checkbox" 
                  value = "Images"></label>
            <label>Source code
               <input name = "thingsliked" type = "checkbox" 
                  value = "Code"></label>
			</td>

         <!-- <input type = "radio"> creates a radio -->
         <!-- button. The difference between radio buttons -->
         <!-- and checkboxes is that only one radio button -->
         <!-- in a group can be selected. -->
         <tr>
            <td><strong>How did you get to our site?:</strong></td>

            <td colspan="2"><label>Search engine
               <input name = "howtosite" type = "radio"
                  value = "search engine" checked></label>
            <label>Links from another site
               <input name = "howtosite" type = "radio" 
                  value = "link"></label> 
            <label>Deitel.com Web site
               <input name = "howtosite" type = "radio" 
                  value = "deitel.com"></label>
            <label>Reference in a book
               <input name = "howtosite" type = "radio" 
                  value = "book"></label>
            <label>Other
               <input name = "howtosite" type = "radio" 
                  value = "other"></label></td>
         </tr>

         <tr>
		 <!-- <input type = "password"> inserts a -->
         <!-- textbox whose display is masked with -->
         <!-- asterisk characters -->
			<td colspan="2"><label>E-mail Address: 
				<input name = "email" type = "password"  size = "25">
			</label></td>
			<td>
            <label>Rate our site: 

                <!-- the <select> tag presents a drop-down -->
                <!-- list with choices indicated by the -->
                <!-- <option> tags -->
               <select name = "rating">
                  <option selected>Amazing</option>
                  <option>10</option>
                  <option>9</option>
                  <option>8</option>
                  <option>7</option>
                  <option>6</option>
                  <option>5</option>
                  <option>4</option>
                  <option>3</option>
                  <option>2</option>
                  <option>1</option>
                  <option>Awful</option>
               </select>
            </label>
			</td>
         </tr>

        <tr> 
            <td colspan="4"><input type = "submit" value = "Submit">
            <input type = "reset" value = "Clear"></td>
		</tr>
      </form>
	  <tbody>
	  </table>
   </body>
</html>
